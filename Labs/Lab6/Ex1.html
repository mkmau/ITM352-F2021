    <script>
        /*
            age =  <your age>
            fav_num = <your favorite number>
            day_of_birth = <calendar day of your birthday>
            month_of_birth = <calendar month of your birthday>
        */    
        var age = 20;        
        var fav_num = 24;      
        var day_of_birth = 3;
        var month_of_birth = 2;

        var TheResult = age + fav_num / day_of_birth * month_of_birth;
        var OutString = ("<P>My new result is: " + TheResult + "</P>");
        document.write(OutString)
        
        var SecondResult = (age + fav_num) / day_of_birth * month_of_birth;
        document.write("My second result is: " + SecondResult);
    </script>
