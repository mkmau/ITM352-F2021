<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var WhatIsIt = 1.2 + "34" + 01067 * true; 

        document.write("weird expression is: " + WhatIsIt);

        var WhatIsItTwo = (String(1.2) + Number(34) + String(01067)) * true; 

        document.write("<BR>Slightly less weird expression is: " + WhatIsItTwo);

        var WhatIsItThree = (String(1.2) + Number("34") + String(01067)) * true;

        document.write("<BR>Less weird expression is: " + WhatIsItThree);
    </script>
</body>
</html>
