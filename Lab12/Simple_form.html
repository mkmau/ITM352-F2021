<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function isNonNegativeInteger(q, returnErrors = false) {
    
    errors = []; 
    if(Number(q) != q) errors.push('Not a number!'); 
    if(q < 0) errors.push('Negative value!'); 
    if(parseInt(q) != q) errors.push('Not an integer!'); 
    return returnErrors ? errors : (errors.length == 0)
}
        function checkQuantityTextbox() {
            var errors = isNonNegativeInteger(document.getElementById("quantity_textbox").value, true)
            qty_textbox_message.innerHTML = errors.join (" , ");
        }
    </script>
</body>
<input type="text" id="quantity_textbox" onkeyup="checkQuantityTextbox();">
<span id='qty_textbox_message'>Enter a quantity</span>
</html>
